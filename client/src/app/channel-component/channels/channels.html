<span class="fw-bold mb-4">
  Channels
</span>
@if(isActiveChannelSet){
  <span class="default-channel">
     - (Selected channel: {{activeChannelName}})
  </span>
}

<table>
  @for (channel of channels; track channel.id) {
    <tr (dblclick)="setActiveChannel(channel.id)" >
      <td class="td-wide channel">
        <app-channel [channel]="channel" />
      </td>
      <td>
        <label (click)="onDeleteChannel(channel.id)" class="remove-link">remove</label>
      </td>
    </tr>
  }

</table>
<button class="btn btn-warning btn-sm add-btn mt-4" (click)="modal.showModal()">+</button>


<dialog #modal>
  <div class="modalForm">
    <div >Create new Channel</div>
  
    <div class="form-group">
      <div>
        <input type="text" 
               name="channel" 
               class="form-control"
               [(ngModel)]="channelName"
               placeholder="channel name" />
      </div>
      
    </div>
  
    <button class="btn btn-primary btn-sm mt-2" 
            (click)="addChannel()">Add</button>
    
            <button class="btn btn-light btn-sm" 
            (click)="modal.close()">Close</button>

  </div>
</dialog>
