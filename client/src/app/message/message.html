
<div class="mb-3">
  <label for="chatMessage" class="form-label fw-bold">Message:</label>
  <textarea 
    class="form-control" 
    id="chatMessage" 
    rows="3" 
    name = "chatMessage"
    [(ngModel)]="message"
    placeholder="Type your message here...">
  </textarea>

  <button style="width:100%" (click)="onSend()">Send</button>
</div>
