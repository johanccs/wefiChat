<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <strong>WefiChat</strong>
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/users" routerLinkActive="active">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/channels" routerLinkActive="active">Channels</a>
        </li>
      </ul>

      <div class="d-flex align-items-center">
        @if (!isLoggedIn) {
          <button class="btn btn-primary btn-sm me-2" (click)="onLogin()">Login</button>
          <button class="btn btn-success btn-sm me-2" (click)="onRegister()">Register</button>
        } @else {
          <span class="text-light me-3 small">Welcome to WefiChat {{ activeUser }}</span>
          <button class="btn btn-danger btn-sm" (click)="onLogout()">Logout</button>
        }
      </div>
    </div>
  </div>
</nav>

<dialog #modal>
  <div class="modalForm">
    <div>{{ modalTitle }}</div>

    <div class="form-group">
      <div>
        <input type="text" name="user" [(ngModel)]="user" placeholder="name" class="form-control" />
      </div>
      @if(!isRegisteringNewUser){
        <div>
          <input type="text" name="channel" [(ngModel)]="channel" placeholder="channel" class="form-control mt-3" />
        </div>
      }
    </div>

    <button class="btn btn-primary btn-sm mt-2" (click)="onClick()">{{ modalButtonText }}</button>

  </div>
</dialog>
